# Google Analytics
google_analytics: #G-2QY0V088CW
google_tag_manager: GTM-TJTR29Q3
microsoft_clarity: j1xytt20dm


#
# Collections
#
collections:
  doc:
    output: true
    permalink: /:path.html


#
# Default values
#
defaults:
  -
    scope:
      path: ""
      type: doc
    values:
      layout: doc
  -
    scope:
      path: ""
      type: pages
    values:
      layout: doc
